<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo1</title>
  <style>
    video {
      width: 800px;
      height: 800px;
    }
    video:nth-child(1) {
      transform: rotate(90deg);
    }
    video:nth-child(2) {
      transform: rotate(-90deg);
    }
  </style>
</head>

<body>
  <video src="a.mp4"></video>
  <video src="b.mp4"></video>
  <script>
    window.onclick = () => {
      document.querySelectorAll('video')[1].currentTime = 0.25
      document.querySelectorAll('video').forEach(x => {
        x.play()
      })
    }

  </script>
</body>

</html>
