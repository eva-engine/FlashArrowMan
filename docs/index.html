<!doctype html>
<html>

<head>
  <title>还没有命名</title>
  <style>
    * {
      margin: 0;
      border: 0;
      font-size: 36px;
    }

    .nice {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
    }

    input {
      margin: 0 10px;
      font-size: 36px;
      width: 100px;
      border: 2px solid rgb(58, 58, 58);
    }

    button {
      margin: 0 10px;
      border: 2px solid rgb(58, 58, 58);
    }

    .tip {
      font-size: 3.88vw;
      color: #fff;
      z-index: 111;
      position: fixed;
      bottom: 3vw;
    }

    .star {
      position: fixed;
      bottom: 2vw;
      right: 1vw;
      z-index: 111;
      transform: scale(3);
      transform-origin: right bottom;
    }




    @media screen and (orientation: portrait) {
      .container {
        width: 100vh;
        height: 100vw;
        transform: rotate(90deg);
        transform-origin: 50vw;
      }

      .tip {
        color: red;
      }
    }

    @media screen and (orientation: landscape) {

      .container {
        width: 100vw;
        height: 100vh;
      }

      .tip {
        font-size: 3.88vh;
        color: blue;
      }
    }

    .login {
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      flex-direction: column;
    }

    .input-area {
      width: 70vw;
      height: 10vw;
      background: #fff;
      border: 0.1333vw solid greenyellow;
    }

    .input-area input {
      display: block;
      width: 68vw;
      height: 10vw;
      border: 0;
      padding: 0;
      outline: none;
    }

    .btn {
      width: 30vw;
      height: 8vw;
      margin-top: 2vw;
      background-image: url('./statics/background.jpg');
      background-size: 100vw 216.533vw;
      border: 0.266vw solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4vw;
      color: #fff;
      transition: all 1.2s;
    }


    .login.anim .input-area {
      visibility: hidden;
    }

    .login.anim .btn {
      animation: anim 3s;
      animation-fill-mode: forwards;
      border: 0;
    }

    .opacity {
      background: rgba(0, 0, 0, 0)
    }

    @keyframes anim {
      0% {
        opacity: 1;
        transition: rotate(0);
      }

      50% {
        width: 30vw;
        height: 8vw;
        opacity: 1;
        transform: rotate(90deg);
        color: #fff;
      }

      80% {
        width: 100vh;
        height: 100vw;
        transform: rotate(90deg);
        opacity: 1;
        color: transparent;
      }

      100% {
        opacity: 0;
        width: 100vh;
        height: 100vw;
        transform: rotate(90deg);
        margin-bottom: 12vw;
        color: transparent;
      }
    }
  </style>
</head>

<body>
  <div class="login">
    <div class="input-area">
      <input type="number" id="roomNumber" placeholder="请输入数字房间号">
    </div>
    <div class="btn" id="entry">进入</div>
  </div>
  <div class="container">
    <canvas id="canvas" style="width: 100%"></canvas>
    <!-- <div class="tip">
      12312312322
    </div> -->
    <div class="star">
      <iframe class="counter"
        src="https://ghbtns.com/github-btn.html?user=fanmingfei&amp;repo=qianer&amp;type=star&amp;count=true"
        frameborder="0" scrolling="0" width="70px" height="20px"></iframe>
    </div>
    <script src="//cdn.bootcdn.net/ajax/libs/eventemitter3/3.1.2/index.min.js"></script>
    <script src="./main.js"></script>
  </div>
</body>

</html>
