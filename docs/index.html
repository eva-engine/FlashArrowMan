<!doctype html>
<html>

<head>
  <title>我的很大，你忍一下</title>
  <style>
    * {
      margin: 0;
      border: 0;
      font-size: 36px;
    }

    .nice {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
    }

    input {
      margin: 0 10px;
      font-size: 36px;
      width: 100px;
      border: 2px solid rgb(58, 58, 58);
    }

    button {
      margin: 0 10px;
      border: 2px solid rgb(58, 58, 58);
    }

    .tip {
      font-size: 3.88vw;
      color: #fff;
      z-index: 111;
      position: fixed;
      bottom: 3vw;
    }

    .star {
      position: fixed;
      bottom: 2vw;
      right: 1vw;
      z-index: 111;
      transform: scale(3);
      transform-origin: right bottom;
    }




    @media screen and (orientation: portrait) {
      .container {
        width: 100vh;
        height: 100vw;
        transform: rotate(90deg);
        transform-origin: 50vw;
      }
      .tip {
        color: red;
      }
    }

    @media screen and (orientation: landscape) {

      .container {
        width: 100vw;
        height: 100vh;
      }
      .tip {
      font-size: 3.88vh;
      color: blue;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <canvas id="canvas" style="width: 100%"></canvas>
    <!-- <div class="tip">
      12312312322
    </div> -->
    <div class="star">
      <iframe class="counter"
        src="https://ghbtns.com/github-btn.html?user=fanmingfei&amp;repo=qianer&amp;type=star&amp;count=true"
        frameborder="0" scrolling="0" width="70px" height="20px"></iframe>
    </div>
    <script src="//cdn.bootcdn.net/ajax/libs/eventemitter3/3.1.2/index.min.js"></script>
    <script src="./main.js"></script>
  </div>
</body>

</html>
