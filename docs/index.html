<!doctype html>
<html>

<head>
  <meta name="viewport" content="user-scalable=no" />
  <title>闪箭侠</title>
  <script>
    window.isPlayerClient = true;
  </script>
  <style>
    * {
      margin: 0;
      border: 0;
      font-size: 36px;
    }

    .nice {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
    }

    input {
      margin: 0 10px;
      font-size: 36px;
      width: 100px;
      border: 2px solid rgb(58, 58, 58);
    }

    button {
      margin: 0 10px;
      border: 2px solid rgb(58, 58, 58);
    }

    .tip {
      font-size: 3.88vw;
      color: #fff;
      z-index: 111;
      position: fixed;
      bottom: 3vw;
    }

    .star {
      position: fixed;
      bottom: 2vw;
      right: 1vw;
      z-index: 111;
      transform: scale(3);
      transform-origin: right bottom;
    }




    @media screen and (orientation: portrait) {
      .container {
        width: 100vh;
        height: 100vw;
        transform: rotate(90deg);
        transform-origin: 50vw;
      }

      .tip {
        color: red;
      }
    }

    @media screen and (orientation: landscape) {

      .container {
        width: 100vw;
        height: 100vh;
      }

      .tip {
        font-size: 3.88vh;
        color: blue;
      }
    }

    .login {
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      flex-direction: column;
    }

    .input-area {
      width: 70vw;
      height: 10vw;
      background: #fff;
      border: 0.1333vw solid greenyellow;
    }

    .input-area input {
      display: block;
      width: 68vw;
      height: 10vw;
      border: 0;
      padding: 0;
      outline: none;
      text-align: center;
    }

    .btn {
      width: 30vw;
      height: 8vw;
      margin-top: 2vw;
      background-image: url('./statics/background.jpg');
      background-size: 100vw 216.533vw;
      border: 0.266vw solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4vw;
      color: #fff;
      transition: all 1.2s;
    }


    .login.anim .input-area {
      visibility: hidden;
    }

    .login.anim .btn {
      animation: anim 3s;
      animation-fill-mode: forwards;
      border: 0;
    }

    .opacity {
      background: rgba(0, 0, 0, 0)
    }

    @keyframes anim {
      0% {
        opacity: 1;
        transition: rotate(0);
      }

      50% {
        width: 30vw;
        height: 8vw;
        opacity: 1;
        transform: rotate(90deg);
        color: #fff;
      }

      80% {
        width: 100vh;
        height: 100vw;
        transform: rotate(90deg);
        opacity: 1;
        color: transparent;
      }

      100% {
        opacity: 0;
        width: 100vh;
        height: 100vw;
        transform: rotate(90deg);
        margin-bottom: 12vw;
        color: transparent;
      }
    }
  </style>
  <style>
    .home {
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: #edf2f4;
      display: flex;
      flex-direction: column;
      z-index: 9;
      animation: fade 1s;
    }

    @keyframes fade {
      0% {
        opacity: 0;
      }
    }

    .home .head {
      position: relative;
      width: 100vw;
      height: 15vw;
      background-color: #edf2f4;
    }

    #homeTargetItem {
      width: 50vw;
      height: 101%;
      background-color: #edf2f4;
      background-image: linear-gradient(rgb(91, 192, 235), rgba(91, 192, 235, 0));
      border-radius: 5vw 5vw 0 0;
      transition: .35s;
    }

    #homeTargetItem.second {
      transform: translateX(100%);
    }

    .home .head>div {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .home .head .item {
      float: left;
      width: 50vw;
      height: 100%;
      text-align: center;
      line-height: 15vw;
      font-size: 6vw;
      letter-spacing: .25em;
    }

    .home .body {
      flex: 1;
      overflow: auto;
    }

    .home .bottom {
      display: flex;
      align-items: center;
      justify-content: space-around;
      height: 35vw;
    }

    .home .bottom .item {
      display: flex;
      width: 40%;
      height: 80%;
      background-color: #20bf55;
      border-radius: 7vw;
      align-items: center;
      justify-content: center;
      box-shadow: #060 3px 3px 9px;
      font-size: 5vw;
    }

    #homeBody {
      box-sizing: border-box;
      padding: 4vw 2vw;
    }

    .hide {
      display: none;
    }

    #countBoard {
      text-indent: 1em;
      color: #333;
    }
  </style>
</head>

<body>
  <div class="login">
    <div class="input-area" id="nameInput">
      <input type="text" id="roomNumber" placeholder="请输入花名（昵称）">
    </div>
    <div class="btn" id="entry">加载中...</div>
  </div>
  <div class="home hide">
    <div class="head">
      <div id="homeTargetItem"></div>
      <div class="list">
        <div class="item">对战</div>
        <div class="item">排行榜</div>
      </div>
    </div>
    <div id="countBoard">
      加载中。。。
    </div>
    <div class="body" id="homeBody">

    </div>
    <div class="bottom">
      <div class="item" id="enterBtn">创建房间</div>
      <div class="item" id="fastBtn">快速对局</div>
    </div>
  </div>
  <div class="container hide app-container">
    <canvas id="canvas" style="width: 100%"></canvas>
    <script src="//cdn.bootcdn.net/ajax/libs/eventemitter3/3.1.2/index.min.js"></script>
    <script>
      function loaded() {
        document.querySelector('#entry').innerHTML = '进入'
      }
    </script>
    <script src="./main.js" onload="loaded()"></script>

  </div>
</body>

</html>
